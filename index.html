<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style_contact.css">
</head>
<body>
    <form action="" method="get">
        <div class="seperate">
    <h1>Contact Form</h1>
    <p>please fill all the texts in the fields.</p>
        </div>

        <div class="container"> 

    <p>Your Name: <input type="text" name="name" required placeholder="Your Full Name"></p>
    <p>Your Email: <input type="email" name="email" id="email" placeholder="Valid Email Address"></p>
    <p>Message: <textarea name="message" id="message" cols="100" rows="8" placeholder="Your Message to Us"></textarea></p>
    <p>Subject: <input type="text" name="subject" id="subject" required placeholder="Job Inquiry"></p>

    <input type="submit" value="Send">
</form>
</div>
</body>
</html>
